<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css"/>
    <script>
        function btnpress(buttonvalue)
        {
            let text= document.querySelector(".input-screen").value + buttonvalue+ "";
            document.querySelector(".input-screen").value = text;
        }
        function clrscr()
        {

            document.querySelector(".input-screen").value = "";
        }
        function caculate()
        {

            let result= document.querySelector(".input-screen").value;
            document.querySelector(".input-screen").value = eval(result)
        }
    </script>
</head>
<body>

    <div class="calculator-container">
        <span class="brand">CASIO</span>
       
        <input type="text" class="input-screen"/>
        

        <div class="row">
            <button class="btn"onclick="btnpress('+')">+</button>
            <button class="btn" onclick="btnpress('/')">รท</button>
            <button class="btn" onclick="btnpress('%')">%</button>
            <button class="btn" onclick="clrscr()">CE</button>
            
            
            
        </div>
        <div class="row">
            
            <button class="btn" onclick="btnpress(7)">7</button>
            <button class="btn" onclick="btnpress(8)">8</button>
            <button class="btn" onclick="btnpress(9)">9</button>
            <button class="btn" onclick="btnpress('-')">-</button>
        </div>
        <div class="row">
           
            <button class="btn" onclick="btnpress(4)">4</button>
            <button class="btn"onclick="btnpress(5)">5</button>
            <button class="btn" onclick="btnpress(6)">6</button>
            <button class="btn" onclick="btnpress('*')">X</button>
        </div>
           
        <div class="row">
           
        
         
            <button class="btn"onclick="btnpress(1)">1</button>
            <button class="btn" onclick="btnpress(2)">2</button>
            <button class="btn" onclick="btnpress(3)">3</button>
            <button class="btn" onclick="btnpress('.')">.</button>
        </div>
        <div class="row">
        <button class="btn" onclick="btnpress(0)">0</button>
        <button class="btn"onclick="btnpress('-')">-</button>
            <button class="btn btn1" onclick="btnpress('+')">+</button>
            <button class="btn" onclick="caculate()">=</button>
        </div>
        
    </div>
    
</body>
</html>
